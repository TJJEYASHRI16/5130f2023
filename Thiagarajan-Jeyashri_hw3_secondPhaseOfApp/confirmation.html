<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="top-container p-5 text-center">
        <h1>Thank you for submitting your details</h1>
        <p>First Name: <span id="firstName"></span></p>
        <p>Last Name: <span id="lastName"></span></p>
        <button type="submit" class="btn btn-warning" onclick="goBack()">Back to Form</button>
    </div>
    
    <script>
        // Retrieve URL parameters and display them
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('firstName');
        const lastName = urlParams.get('lastName');
        
        document.getElementById('firstName').textContent = firstName;
        document.getElementById('lastName').textContent = lastName;

         // Function to go back to the form page
         function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
